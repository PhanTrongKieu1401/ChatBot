<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Manage Sentence Template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


	<div class="row text-center">
		<h1><b>List Intents</b></h1>
	</div>
	
	<form class="d-flex justify-content-center align-items-center" style="display: flex" th:action="@{/manageSentence/findIntents}">
		<input placeholder="Search intents" type="search" name="keyword" class="" style="height:36px; width:250px;"
			oninput="filterBooks()">
		<button class="btn btn-secondary" type="submit">Search</button>
	</form>
	
	<div class=" d-flex justify-content-center align-items-center">
		<div class="col-8"></div>
		<div class="col-2">
			<a th:href="@{/intents/{id}(id = -1)}" class="btn btn-primary float-right">New
				Intents</a>
		</div>
	</div>

	<div class=" d-flex justify-content-center align-items-center">
		<div class="col-8">
			<table class="table table-striped table-bordered" style="margin-top:10px;">
				<thead class="table-dark">
					<tr>
						<th class="col-9">Name Intent</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="intents: ${LIST_INTENTS}">
						<td th:text="${intents.textIntents}"></td>
						<td class=" d-flex justify-content-center align-items-center">
							<a th:href="@{/intents/{id}(id = ${intents.id})}" class="btn btn-success">View</a>
							<form th:action="@{/intents/delete/{id}(id=${intents.id})}" th:method="DELETE"
								style="margin-left:10px;">
								<button class="btn btn-danger"
									onclick="return confirm('Bạn chắc muốn xoá chứ?')">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
