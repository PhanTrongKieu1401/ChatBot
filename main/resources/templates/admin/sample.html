<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Sample</title>
</head>

<body>
	<h1 class="text-center"><b>Sample By Intents</b></h1>
	<h5 class="d-flex justify-content-center align-items-center">Name Intents:<label style="margin-left:8px"
			th:text="${intents.textIntents}"></label></h5>

	<form class="d-flex justify-content-center align-items-center" style="display: flex"
		th:action="@{/intents/{id}/findSample(id=${intents.id})}" th:method="GET">
		<input placeholder="Search sample" type="search" name="keyword" class="" style="height:36px; width:250px;"
			oninput="filterBooks()">
		<button class="btn btn-secondary" type="submit">Search</button>
	</form>

	<div class=" d-flex justify-content-center align-items-center">
		<div class="col-9"></div>
		<div class="col-4">
			<a th:href="@{/intents/{idIntents}/sample/{id}(idIntents=${intents.id}, id = -1)}"
				class="btn btn-primary float-right" style="margin-left: 50px">New Sample</a>
		</div>
	</div>

	<div class=" d-flex justify-content-center align-items-center">
		<div class="col-8">
			<table class="table table-striped table-bordered" style="margin-top:10px;">
				<thead class="table-dark">
					<tr>
						<th class="col-5">Question</th>
						<th class="col-5">Respond</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sample: ${LIST_SAMPLE}">
						<td th:text="${sample.question}"></td>
						<td th:text="${sample.respond}"></td>
						<td class=" d-flex justify-content-center align-items-center">
							<a th:href="@{/sample/{id}(id = ${sample.id})}" class="btn btn-success">View</a>
							<form th:action="@{/sample/delete/{id}(id=${sample.id})}" th:method="DELETE"
								style="margin-left:10px;">
								<button class="btn btn-danger"
									onclick="return confirm('Bạn chắc muốn xoá chứ?')">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>


</html>
