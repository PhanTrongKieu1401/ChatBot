<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Intents</title>
</head>

<body>
	<h1 class="text-center"><b>Intents</b></h1>

	<form th:action="@{/intents/save/{id}(id=${intents.id})}" th:method="POST" th:object="${intents}"
		onsubmit="return validateForm()">
		<div class="d-flex justify-content-center align-items-center">
			<div>
				<span class="title">Name Intents:</span>
				<input class="style-input" type="text" placeholder="Input name intents" name="textIntents"
					th:value="${intents.textIntents}" style="margin: 20px 0px 5px 10px"><br>
			</div>
		</div>
		<div class="d-flex justify-content-center align-items-center">
			<div class="col-6"></div>
			<div class="col-6">
				<input class="btn btn-primary" type="submit" value="Save intents" style="margin:5px 0px 0px 40px">
			</div>
		</div>
	</form>

	<script>
		function validateForm() {
			var textIntentsInput = document.getElementsByName("textIntents")[0];
			if (textIntentsInput.value.trim() === "") {
				alert("Vui lòng nhập Intents.");
				return false;
			}

			return true;
		}
	</script>
</body>

</html>
